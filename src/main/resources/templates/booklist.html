<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
			<th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th></th>
		    <th></th>
		    
		</tr>  
    	<tr th:each = "book : ${kirjat}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.publicationYear}"></td>
    		<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td> 
    		<td><a th:href="@{/editBook/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>				
    	</tr>
     </table>
     <a href="/addBook" class="btn btn-success">Add Book</a>
</body>
</html>
