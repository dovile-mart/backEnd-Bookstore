<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${editBook}" th:action="@{/saveBook}" action="#"
			method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			<div>
				<label>Author</label> <input type="text" th:field="*{author}" />
			</div>
			<div>
				<label>Title</label> <input type="text" th:field="*{title}" />
			</div>
			<div>
				<label>ISBN</label> <input type="text" th:field="*{isbn}" />
			</div>
			<div>
				<label>Year</label> <input type="number" min="1990"
					th:field="*{publicationYear}" />
			</div>
			<div>
				<label>Price</label> <input type="number" min="1"
					th:field="*{price}" />
			</div>
			<div>
				<label>Category</label> <select id="categories"
					th:field="*{category}">
					<option th:each="category: ${categories}" th:value="${category.id}"
						th:text="${category.name}"></option>
				</select>
			</div>
			<br> <input type="submit" class="btn btn-success" value="Save"></input>
		</form>

	</div>


</body>
</html>
